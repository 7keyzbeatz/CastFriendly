<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casino Brands</title>

        <nav>

            <option value="Greek">Ελληνικά</option>
        </select>
    </section>

    <div class="results-bar">
        <span id="resultsCount"></span>
    </div>

    <div id="noResults" class="no-results hidden">
        Δεν βρέθηκαν καζίνο με αυτά τα φίλτρα.
